# KartaEmeraldCurrency - GUI Configuration
# Customize the layout and items of all interactive menus here.
# All 'name' and 'lore' fields support MiniMessage format.
# Global placeholders use the %placeholder% format (e.g., %player_name%).
# Context-specific placeholders use the {placeholder} format (e.g., {amount}).

main-menu:
  title: "<green>Karta Emerald Currency</green>"
  size: 36 # 4 rows
  fill-item:
    material: GRAY_STAINED_GLASS_PANE
    name: " "
  items:
    balance-info:
      slot: 4
      material: PLAYER_HEAD
      # Use %player_name% for the player's head
      name: "<gold>Your Account</gold>"
      lore:
        - "<gray>Player: <white>%player_name%</white></gray>"
        - ""
        - "<white>Bank: <gold>%kartaemerald_balance_bank_formatted%</gold></white>"
        - "<white>Wallet: <gold>%kartaemerald_balance_wallet_formatted%</gold></white>"
        - ""
        - "<green>Total: %kartaemerald_balance_total_formatted%</green>"
    bank-access:
      slot: 11
      material: IRON_DOOR
      name: "<green>Bank</green>"
      lore:
        - "<gray>Deposit and withdraw emeralds</gray>"
        - "<gray>from your virtual account.</gray>"
        - ""
        - "<yellow>Click to open Bank GUI</yellow>"
    transfer:
      slot: 13
      material: GOLD_INGOT
      name: "<yellow>Transfer (Pay)</yellow>"
      lore:
        - "<gray>Send emeralds to another</gray>"
        - "<gray>player from your bank account.</gray>"
        - ""
        - "<yellow>Click to start a transfer</yellow>"
    leaderboard:
      slot: 15
      material: BEACON
      name: "<aqua>Leaderboard</aqua>"
      lore:
        - "<gray>See who is the richest</gray>"
        - "<gray>player on the server.</gray>"
        - ""
        - "<yellow>Click to view the Top Players</yellow>"
    close-button:
      slot: 31
      material: BARRIER
      name: "<red>Close</red>"
      lore: []

bank-menu:
  title: "<dark_green>Bank Account</dark_green>"
  size: 54 # 6 rows
  fill-item:
    material: BLUE_STAINED_GLASS_PANE
    name: " "
  items:
    balance-info:
      slot: 4
      material: EMERALD
      name: "<gold>Bank Balance: %kartaemerald_balance_bank_formatted%</gold>"
      lore:
        - "<gray>Your wallet contains %kartaemerald_balance_wallet_formatted% emeralds.</gray>"
    deposit-custom:
      slot: 20
      material: CHEST
      name: "<green>Deposit Custom Amount</green>"
      lore:
        - "<gray>Click to enter an amount</gray>"
        - "<gray>to deposit from your inventory.</gray>"
    withdraw-custom:
      slot: 24
      material: DISPENSER
      name: "<red>Withdraw Custom Amount</red>"
      lore:
        - "<gray>Click to enter an amount</gray>"
        - "<gray>to withdraw to your inventory.</gray>"
    deposit-all:
      slot: 29
      material: HOPPER
      name: "<green>Deposit All</green>"
      lore:
        - "<gray>Deposit all emeralds and</gray>"
        - "<gray>emerald blocks from your inventory.</gray>"
    back-button:
      slot: 48
      material: ARROW
      name: "<gray>Back to Main Menu</gray>"
    close-button:
      slot: 49
      material: BARRIER
      name: "<red>Close</red>"
  quick-deposit-slots: [38, 39, 40, 41, 42]
  quick-withdraw-slots: [3, 2, 1, 0, 4] # Adjusted for better layout
  quick-deposit-item:
    material: LIME_STAINED_GLASS_PANE
    name: "<green>Deposit <amount></green>"
  quick-withdraw-item:
    material: RED_STAINED_GLASS_PANE
    name: "<red>Withdraw <amount></red>"

leaderboard-menu:
  title: "<aqua>Top Players - Page <page></aqua>"
  size: 54
  fill-item:
    material: BLACK_STAINED_GLASS_PANE
    name: " "
  player-item:
    material: PLAYER_HEAD
    name: "<green>#<rank> <player_name></green>"
    lore:
      - "<white>Balance: <gold><balance></gold>"
  # Slots 0-44 are for player entries
  previous-page:
    slot: 45
    material: ARROW
    name: "<gray>Previous Page</gray>"
    lore:
      - "<white>Page <page>/<max_page></white>"
  page-info:
    slot: 49
    material: BOOK
    name: "<white>Page <page>/<max_page></white>"
  next-page:
    slot: 53
    material: ARROW
    name: "<gray>Next Page</gray>"
    lore:
      - "<white>Page <page>/<max_page></white>"
